<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ready Questions & Answers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Inline polish (safe & scoped) -->
  <style>
    body {
      background: #f6f4f1;
    }

    .page-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .content-card {
      background: #fff;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .results-header h2 {
      margin-bottom: 6px;
    }

    .results-header p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      max-width: 700px;
    }

    .library-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 22px;
      margin-bottom: 6px;
    }

    .library-header h4 {
      margin: 0;
      color: #8B7355;
      font-weight: 700;
    }

    #reloadPersonalizedBtn {
      border: none;
      background: #f1f1f1;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    #reloadPersonalizedBtn:hover {
      background: #e6e6e6;
    }

    #personalizedQuestionsStatus {
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    /* Modal polish */
    #viewAnswerBody {
      white-space: pre-line;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="dashboard-header">
  <a href="index.html" class="btn-secondary">⬅ Back to Home</a>
  <h1>Ready Questions</h1>
</header>

<!-- MAIN -->
<main class="page-wrapper">

  <!-- IMPORTANT: SAME SECTION ID -->
  <section id="questions" class="content-section active">

    <div class="content-card">

      <div class="results-header">
        <h2 data-i18n="navQuestions">Questions & Answers</h2>
        <p>
          Browse thoughtful coaching questions with ready answers from Samiha.
          This library is designed to give you clarity, insight, and direction.
        </p>
      </div>

      <!-- QUESTIONS WRAP -->
      <div id="personalizedQuestionsWrap">

        <div class="library-header">
          <h4>Your Q&A Library</h4>

          <button id="reloadPersonalizedBtn">
            Refresh
          </button>
        </div>

        <p id="personalizedQuestionsStatus">Loading...</p>

        <div id="personalizedQuestionsList"
             style="
               margin-top:16px;
               display:grid;
               grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
               gap:16px;
             ">
          <!-- Cards injected by JS -->
        </div>

      </div>

    </div>

  </section>

</main>

<!-- =========================
     VIEW ANSWER MODAL
========================= -->
<div id="viewAnswerModal"
     style="
       position:fixed;
       inset:0;
       background:rgba(0,0,0,0.55);
       display:none;
       align-items:center;
       justify-content:center;
       z-index:9999;
       padding:16px;
     ">

  <div style="
       width:min(720px,100%);
       background:#fff;
       border-radius:16px;
       padding:20px;
       box-shadow:0 12px 35px rgba(0,0,0,0.2);
     ">

    <div style="
         display:flex;
         align-items:center;
         justify-content:space-between;
         gap:12px;
       ">
      <h2 style="margin:0;color:#8B7355;">Answer</h2>

      <button id="closeViewAnswerModalBtn"
              aria-label="Close"
              style="
                border:none;
                background:transparent;
                font-size:20px;
                cursor:pointer;
                padding:6px 10px;
                border-radius:10px;
              ">
        ✕
      </button>
    </div>

    <p id="viewAnswerQuestionText"
       style="margin:14px 0 10px;color:#333;font-weight:700;">
    </p>

    <div id="viewAnswerBody"
         style="
           border:1px solid #eee;
           border-radius:12px;
           padding:14px;
           background:#faf7f3;
           color:#333;
           line-height:1.6;
           min-height:90px;
         ">
      <!-- answer injected -->
    </div>

    <p id="viewAnswerHint"
       style="margin:12px 0 0;color:#777;font-size:13px;">
    </p>

  </div>
</div>

<!-- ======================
     JS (ORDER MATTERS)
====================== -->

<!-- Admin config (optional fallback supported in JS) -->
<script src="js/admin-config.js"></script>

<!-- Ready Questions Logic -->
<script src="js/personalized-questions.js"></script>

</body>
</html>
