<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ready Questions & Answers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- PAGE POLISH -->
  <style>
    body {
      background: #f6f4f1;
      font-family: "Lato", sans-serif;
    }

    .page-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .content-card {
      background: #fff;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .results-header h2 {
      margin-bottom: 6px;
      font-family: "Playfair Display", serif;
    }

    .results-header p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      max-width: 720px;
    }

    .library-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 26px;
    }

    .library-header h4 {
      margin: 0;
      color: #8B7355;
      font-weight: 700;
    }

    #reloadPersonalizedBtn {
      border: none;
      background: #f1f1f1;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    #reloadPersonalizedBtn:hover {
      background: #e5e5e5;
    }

    #personalizedQuestionsStatus {
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    /* =========================
       VIEW ANSWER MODAL
    ========================= */

    .answer-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }

    .answer-modal-card {
      width: min(800px, 100%);
      max-height: 90vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .answer-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      border-bottom: 1px solid #eee;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .answer-modal-header h2 {
      margin: 0;
      color: #8B7355;
      font-family: "Playfair Display", serif;
    }

    .answer-modal-header button {
      border: none;
      background: #f3f3f3;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    .answer-modal-header button:hover {
      background: #e2e2e2;
    }

    .answer-question {
      padding: 18px 22px 0;
      font-weight: 700;
      color: #333;
      line-height: 1.5;
    }

    .answer-body {
      padding: 18px 22px;
      margin: 16px 22px;
      background: #faf7f3;
      border-radius: 14px;
      border: 1px solid #eee;
      line-height: 1.7;
      color: #333;
      overflow-y: auto;
      max-height: 45vh;
      white-space: pre-line;
    }

    .answer-hint {
      padding: 0 22px 22px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="dashboard-header">
  <a href="index.html" class="btn-secondary">⬅ Back to Home</a>
  <h1>Ready Questions</h1>
</header>

<!-- MAIN -->
<main class="page-wrapper">

  <section id="questions" class="content-section active">

    <div class="content-card">

      <div class="results-header">
        <h2>Questions & Answers</h2>
        <p>
          Browse thoughtful coaching questions with ready answers from Samiha.
          This space is designed to help you reflect, understand yourself, and gain clarity.
        </p>
      </div>

      <div id="personalizedQuestionsWrap">

        <div class="library-header">
          <h4>Your Q&A Library</h4>
          <button id="reloadPersonalizedBtn">Refresh</button>
        </div>

        <p id="personalizedQuestionsStatus">Loading...</p>

        <div id="personalizedQuestionsList"
             style="
               margin-top:18px;
               display:grid;
               grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
               gap:16px;
             ">
          <!-- Cards injected by JS -->
        </div>

      </div>

    </div>

  </section>

</main>

<!-- =========================
     VIEW ANSWER MODAL
========================= -->
<div id="viewAnswerModal" class="answer-modal-overlay">

  <div class="answer-modal-card">

    <div class="answer-modal-header">
      <h2>Answer</h2>
      <button id="closeViewAnswerModalBtn" aria-label="Close">✕</button>
    </div>

    <p id="viewAnswerQuestionText" class="answer-question"></p>

    <div id="viewAnswerBody" class="answer-body">
      <!-- injected by JS -->
    </div>

    <p id="viewAnswerHint" class="answer-hint"></p>

  </div>

</div>

<!-- ======================
     JS (ORDER MATTERS)
====================== -->

<script src="js/admin-config.js"></script>
<script src="js/personalized-questions.js"></script>

</body>
</html>
