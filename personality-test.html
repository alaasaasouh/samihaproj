<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personality Test - Samiha Zeineddine Life Coach">
  <title>Personality Test</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    .test-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .language-selector-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .language-selector-modal.active {
      display: flex;
    }

    .language-modal-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .language-modal-content h2 {
      margin-bottom: 30px;
      color: #333;
      font-family: 'Playfair Display', serif;
    }

    .language-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .language-btn {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #8B7355;
      color: white;
      transition: background 0.3s;
    }

    .language-btn:hover {
      background: #6d5844;
    }

    .tests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .test-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .test-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .test-card h3 {
      color: #8B7355;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    .test-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .test-btn {
      background: #8B7355;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .test-btn:hover {
      background: #6d5844;
    }

    .test-detail {
      display: none;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
    }

    .test-detail.active {
      display: block;
    }

    .test-detail h2 {
      color: #8B7355;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }

    .test-detail p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .questions-list {
      margin: 20px 0;
    }

    .question-item {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #8B7355;
      border-radius: 5px;
    }

    .question-item strong {
      color: #333;
    }

    .question-item p {
      margin: 5px 0 0 0;
      color: #666;
      font-size: 14px;
    }

    .back-btn {
      background: #999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .back-btn:hover {
      background: #777;
    }

    .page-title {
      text-align: center;
      color: #8B7355;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    .page-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .top-header {
      background: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-header a {
      color: #8B7355;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .top-header a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-header">
    <div>
      <a href="index.html">← Back to Home</a>
    </div>
    <div>
      <a href="user-dashboard.html">User Dashboard</a>
    </div>
  </div>

  <div class="test-container">
    <h1 class="page-title" id="pageTitle">Personality Tests</h1>
    <p class="page-subtitle" id="pageSubtitle">Discover your personality type and unlock your potential</p>

    <!-- Language Selector Modal -->
    <div class="language-selector-modal active" id="languageModal">
      <div class="language-modal-content">
        <h2 id="selectLanguageText">Select Language</h2>
        <div class="language-buttons">
          <button class="language-btn" onclick="setLanguage('en')">English</button>
          <button class="language-btn" onclick="setLanguage('ar')">العربية</button>
        </div>
      </div>
    </div>

    <!-- Tests Grid -->
    <div class="tests-grid" id="testsGrid">
      <!-- Tests will be populated by JavaScript -->
    </div>

    <!-- Test Detail View -->
    <div class="test-detail" id="testDetail">
      <button class="back-btn" onclick="backToTests()" id="backBtn">← Back to Tests</button>
      <h2 id="testTitle"></h2>
      <p id="testDescription"></p>
      <div class="questions-list" id="questionsList"></div>
      <button class="back-btn" onclick="backToTests()" id="completeBtn">Complete Test</button>
    </div>
  </div>

  <script>
    // Translations
    const translations = {
      en: {
        selectLanguage: 'Select Language',
        pageTitle: 'Personality Tests',
        pageSubtitle: 'Discover your personality type and unlock your potential',
        backBtn: '← Back to Tests',
        completeBtn: 'Complete Test',
        startTest: 'Start Test',
        tests: [
          {
            id: 1,
            title: 'Myers-Briggs Type Indicator (MBTI)',
            description: 'Discover your personality type based on psychological preferences. This test identifies your communication style, decision-making process, and how you interact with the world.',
            questions: [
              'Do you prefer working with people or alone?',
              'Do you focus on facts or possibilities?',
              'Do you make decisions based on logic or values?'
            ]
          },
          {
            id: 2,
            title: 'Big Five Personality Test',
            description: 'Assess your personality across five major dimensions: openness, conscientiousness, extraversion, agreeableness, and neuroticism. Understand your strengths and areas for growth.',
            questions: [
              'How open are you to new experiences?',
              'How organized and disciplined are you?',
              'How outgoing and sociable are you?'
            ]
          },
          {
            id: 3,
            title: 'Enneagram Personality Test',
            description: 'Explore your core motivations, fears, and desires. The Enneagram reveals your personality type and how you can achieve personal growth and self-awareness.',
            questions: [
              'What drives your actions the most?',
              'What are your deepest fears?',
              'How do you respond to stress?'
            ]
          }
        ]
      },
      ar: {
        selectLanguage: 'اختر اللغة',
        pageTitle: 'اختبارات الشخصية',
        pageSubtitle: 'اكتشف نوع شخصيتك وافتح إمكانياتك',
        backBtn: '← العودة إلى الاختبارات',
        completeBtn: 'إكمال الاختبار',
        startTest: 'ابدأ الاختبار',
        tests: [
          {
            id: 1,
            title: 'مؤشر مايرز-بريجز للشخصية (MBTI)',
            description: 'اكتشف نوع شخصيتك بناءً على التفضيلات النفسية. يحدد هذا الاختبار أسلوب تواصلك وعملية اتخاذ القرار وكيفية تفاعلك مع العالم.',
            questions: [
              'هل تفضل العمل مع الناس أم وحدك؟',
              'هل تركز على الحقائق أم الاحتمالات؟',
              'هل تتخذ القرارات بناءً على المنطق أم القيم؟'
            ]
          },
          {
            id: 2,
            title: 'اختبار الشخصية الكبير الخمسة',
            description: 'قيّم شخصيتك عبر خمسة أبعاد رئيسية: الانفتاح والضمير والانطلاق والموافقة والعصابية. افهم نقاط قوتك ومجالات النمو.',
            questions: [
              'ما مدى انفتاحك على التجارب الجديدة؟',
              'ما مدى تنظيمك والتزامك؟',
              'ما مدى انطلاقك واجتماعيتك؟'
            ]
          },
          {
            id: 3,
            title: 'اختبار الشخصية إنيجرام',
            description: 'استكشف دوافعك الأساسية وخوفك ورغباتك. يكشف الإنيجرام نوع شخصيتك وكيف يمكنك تحقيق النمو الشخصي والوعي الذاتي.',
            questions: [
              'ما الذي يحفزك أكثر؟',
              'ما أعمق مخاوفك؟',
              'كيف تستجيب للضغط؟'
            ]
          }
        ]
      }
    };

    let currentLanguage = 'en';

    function setLanguage(lang) {
      currentLanguage = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      
      // Hide language modal
      document.getElementById('languageModal').classList.remove('active');
      
      // Update page content
      updatePageContent();
      renderTests();
    }

    function updatePageContent() {
      const t = translations[currentLanguage];
      document.getElementById('pageTitle').textContent = t.pageTitle;
      document.getElementById('pageSubtitle').textContent = t.pageSubtitle;
      document.getElementById('selectLanguageText').textContent = t.selectLanguage;
      document.getElementById('backBtn').textContent = t.backBtn;
      document.getElementById('completeBtn').textContent = t.completeBtn;
    }

    function renderTests() {
      const t = translations[currentLanguage];
      const testsGrid = document.getElementById('testsGrid');
      testsGrid.innerHTML = '';

      t.tests.forEach(test => {
        const testCard = document.createElement('div');
        testCard.className = 'test-card';
        testCard.onclick = () => showTestDetail(test.id);
        testCard.innerHTML = `
          <h3>${test.title}</h3>
          <p>${test.description.substring(0, 100)}...</p>
          <button class="test-btn">${t.startTest}</button>
        `;
        testsGrid.appendChild(testCard);
      });
    }

    function showTestDetail(testId) {
      const t = translations[currentLanguage];
      const test = t.tests.find(t => t.id === testId);
      
      if (!test) return;

      document.getElementById('testsGrid').style.display = 'none';
      document.getElementById('testDetail').classList.add('active');
      document.getElementById('testTitle').textContent = test.title;
      document.getElementById('testDescription').textContent = test.description;

      const questionsList = document.getElementById('questionsList');
      questionsList.innerHTML = '';

      test.questions.forEach((question, index) => {
        const questionItem = document.createElement('div');
        questionItem.className = 'question-item';
        questionItem.innerHTML = `
          <strong>Question ${index + 1}:</strong>
          <p>${question}</p>
        `;
        questionsList.appendChild(questionItem);
      });
    }

    function backToTests() {
      document.getElementById('testsGrid').style.display = 'grid';
      document.getElementById('testDetail').classList.remove('active');
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Don't auto-render, wait for language selection
    });
  </script>
</body>
</html>
