<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personality Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Cognito -->
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>

  <!-- Small page-specific polish -->
  <style>
   body {
  background: #033A35;
}


    .tests-page-wrapper {
      max-width: 920px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .tests-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .results-header h2 {
      margin-bottom: 6px;
    }

    .results-header p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    #testsStatus {
      margin: 16px 0;
      font-size: 0.9rem;
      color: #777;
    }

    #testsList {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="dashboard-header">
  <a href="index.html"
  style="
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 28px;
    border-radius:35px;
    font-weight:800;
    text-decoration:none;
    color:#033A35;
    background:linear-gradient(
      135deg,
      #fff4c2,
      #f4d35e,
      #d4af37,
      #c9a227,
      #fff4c2
    );
    box-shadow:0 8px 25px rgba(212,175,55,0.35);
    transition:all 0.3s ease;
  "
  onmouseover="this.style.transform='translateY(-2px)'"
  onmouseout="this.style.transform='translateY(0)'"
>
<span data-i18n="backHome"></span>

</a>

<h1 data-i18n="personalityTests"></h1>

  <select id="languageSelect" style="
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #D4AF37;
  font-weight:700;
  background:#fff;
  color:#033A35;
">
  <option value="en">EN</option>
  <option value="ar">AR</option>
  <option value="fr">FR</option>
</select>

</header>

<!-- MAIN -->
<main class="tests-page-wrapper">

  <!-- IMPORTANT: SAME ID YOUR JS EXPECTS -->
  <section id="tests" class="content-section active">

    <div class="tests-card">

      <div class="results-header">
        <h2 data-i18n="personalityAssessments"></h2>


        <p data-i18n="testsIntro"></p>

      </div>

      <!-- Status / Loading -->
      <div id="testsStatus"></div>


      <!-- Dynamic content injected by user-tests.js -->
      <div id="testsList"></div>

    </div>

  </section>

</main>

<!-- ======================
     JS (ORDER MATTERS)
====================== -->

<!-- Admin / API config -->
<script src="js/admin-config.js"></script>

<!-- Cognito helpers -->
<script src="js/cognito-config.js"></script>

<!-- User tests logic (FULLY REUSED) -->
<script src="js/user-tests.js"></script>

<!-- Optional shared dashboard helpers -->
<script src="js/dashboard-samiha.js"></script>
<!-- translate
 -->
<script src="js/i18n.js"></script>


</body>
</html>
